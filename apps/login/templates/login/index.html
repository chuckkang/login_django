<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 {% load static %}
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
	<script src="{% static 'login/js/js.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>

<body>
	<div id="wrapper">
		 
		<div id="registration">
			<h1>Register a new account</h1>
			<error>
			{% if messages %} {% for message in messages %} {{message}} {%endfor%} {% endif %}
			</error>
			<form method="POST" action="register">
				<p>First Name: <input type="text" name="first_name" value=""></p>
				<p>Last Name: <input type="text" name="last_name" value=""></p>
				<p>Email: <input type="text" name="email" value=""></p>
				<p>Password: <input type="password" name="password" value=""></p>
				<p>Confirm Password: <input type="password" name="passwordconfirm" value=""></p>
				 AsdfAsdf1
				{% csrf_token %}
				<input type="submit" value="REGISTER">
			</form>

		</div>
		<div id="registration">
			<h1>Login!</h1>
			<form method="POST" action="login">
				<p>Email: <input type="text" name="email" value=""></p>
				<p>Password: <input type="password" name="password" value=""></p>
				 AsdfAsdf1
				{% csrf_token %}
				<input type="submit" value="LOGIN">
			</form><br>
		</div>
	</div>
</body>

<style>
#registration{
	width:100%;
	/* border: 2px solid black; */
	margin: auto;
}

#login{
	width:100%;
	/* border: 2px solid black; */
}

error{
	width:100%;
	/* border: 2px solid black; */
	color: red;
	margin: auto;
	line-height: 30px;
}
</style>
</html>
